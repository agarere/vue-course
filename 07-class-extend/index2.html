<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Extend</title>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: gray;
      display: inline-block;
      margin-right: 5px;
    }
    .yellow {
      background-color: yellow;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .radius {
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div
      class="box"
      :class="{
        yellow: box1IsYellow,
        radius: isRadius 
      }"
      @click="box1IsYellow = !box1IsYellow"
    >
    </div> 
    <div
      class="box"
      :class="color"
    >
    </div>
    <div
      class="box"
      :class="[color, { yellow: box1IsYellow }]"
    >
    </div>
    <button @click="isRadius = !isRadius">Radius</button>
    <hr>
    <input type="text" v-model="color">
  </div>
  <script>
    const { createApp } = Vue

    createApp({
      
      data () {
        return {
          box1IsYellow: false,
          box2IsYellow: false,
          isRadius: false,
          color: 'yellow'
        }
      },

      computed: {
        divClass () {
          return {
            yellow: this.box1IsYellow,
            radius: this.isRadius 
          }
        }
      }

    }).mount('#app')
  </script>
</body>

</html>
